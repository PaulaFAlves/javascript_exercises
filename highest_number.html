<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The highest Number!</title>
</head>
<body>
    <p>Write a number: </p>
    <input id="number_1" type="text">
    <p>Write another number: </p>
    <input id="number_2" type="text">
    <p>Write the last one: </p>
    <input id="number_3" type="text">
    <button onclick="check()">Check</button>
    <script type="text/javascript">
        function check() {
            var number_1 = parseFloat(document.getElementById('number_1').value);
            var number_2 = parseFloat(document.getElementById('number_2').value);
            var number_3 = parseFloat(document.getElementById('number_3').value);
            var maior = number_1;
            if (number_2 > maior)
                maior = number_2
            if (number_3 > maior)
                maior = number_3
            alert('Highest number is ' + maior);
            document.getElementById('number_1').value = '';
            document.getElementById('number_2').value = '';
            document.getElementById('number_3').value = '';
        }
    </script>
</body>
</html>
